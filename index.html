<head>

    <link rel="stylesheet" href="style.css">
    <title>ChessBoard</title>
</head>
<body>
    <input type="checkbox" id="toggle" >
    <main>
      
        <!-- ROW 1 -->
        <div class="Row1"><p>&#x265C;</p></div>

        <!-- ROW 2 -->

        <div class="Row2 special soldier2"><p>&#x265F;</p><span>O</span></div>
        <div class="Row2 special soldier3"><p>&#x265F;</p><span>N</span></div>

        <div class="Row2"><p>&#x265F;</p></div>

        <!-- ROW 3 -->
        <div class="Row3 special2"></div>

        <div class="Row3 special2"><p class="pawn2">&#x265F;</p></div>

        <div class="Row3 special2"><p class="pawn5">&#x265F;</p></div>
        <div class="Row3 special2"><p class="pawn6">&#x265F;</p></div>
        <div class="Row3 special2"></div>
        
        <!-- ROW 4 -->
        <div class="Row4"></div>
        <div class="Row4"></div>
        <div class="Row4"></div>
        <div class="Row4"></div>

        <!-- ROW 8 -->
        <div class="Row8">&#x265C;</div>

        <div class="Row8">&#x265D;</div>
        <div class="Row8">&#x265E;</div>

    </main>
    
    <label for="toggle" class="Toggle">
        <div class="toggleChild"></div>
    </label>

</html>
